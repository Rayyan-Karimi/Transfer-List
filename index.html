<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Transfer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h2>Transfer List</h2>
    </header>
    <table>
        <tr>
            <td class="column" id="col1">
                <label><input type="checkbox" value="JS">JS</label>
                <label><input type="checkbox" value="HTML">HTML</label>
                <label><input type="checkbox" value="CSS">CSS</label>
                <label><input type="checkbox" value="TS">TS</label>
            </td>
            <td>
                <div class="buttons">
                    <button id="moveAllToLeft" data-button="moveAllToLeft" class="movement-button"> << </button>
                    <button id="moveToLeft" data-button="moveToLeft" class="movement-button"><</button>
                    <button id="moveToRight" data-button="moveToRight" class="movement-button">></button>
                    <button id="moveAllToRight" data-button="moveAllToRight" class="movement-button">>></button>
                </div>
            </td>
            <td class="column" id="col3">
                <label><input type="checkbox" value="React">React</label>
                <label><input type="checkbox" value="Vue">Vue</label>
                <label><input type="checkbox" value="Angular">Angular</label>
                <label><input type="checkbox" value="Svelte">Svelte</label>
            </td>
        </tr>
    </table>
    <script type="module" src="app.js"></script>
</body>

</html>
